apiVersion: v1
data:
  tpm_ek_root_1.pem:  
  tpm_ek_intermediate_3.pem: 
  root.pem: 
  tpm_client.crt: 
  tpm_client.key: 
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-service-account
  namespace: default
automountServiceAccountToken: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    type: app-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: app-service
  template:
    metadata:
      labels:
        name: app-service
    spec:
      serviceAccountName: app-service-account
      automountServiceAccountToken: true
      containers:
      - name: app
        image: docker.io/salrashid123/tpmds-client@sha256:bf1969c7feb34245d8558f17dabb93ed4269309ff977de6f001ab7303890877e
        command:
          - /bin/bash
          - -c
          - sleep 3600
        volumeMounts:
          - mountPath: /certs
            name: certs
            readOnly: true
        env:
          - name: MY_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: MY_NODE_IP
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: MY_POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: MY_POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: MY_POD_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName
      volumes:
      - name: certs
        secret:
          secretName: app-secrets
    

